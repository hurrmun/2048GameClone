<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center headContent">
        <!-- instrunctions and title -->
        <div class="col-md-4 col-8">
          <h1>2048</h1>
          <p>
            <b>HOW TO PLAY:</b> Use your <b>arrow keys or buttons below</b> to
            move the tiles. Tiles with the same number
            <b>merge into one</b> when they touch. Add them up to reach
            <b>2048!</b>
          </p>
        </div>
        <!-- score and restart -->
        <div class="col-md-2 col-4">
          <div class="score">
            <p>High Score</p>
            <h4 class="highScore">0</h4>
          </div>
          <div class="score">
            <p>Score</p>
            <h4 class="gameScore">0</h4>
          </div>
          <button class="newGameButton restart btn btn-outline-dark btn-block">
            New Game
          </button>
        </div>
      </div>
      <!-- board -->
      <div class="row justify-content-center align-items-center">
        <div class="" id="gameboard">
          <div class="tilerow">
            <div class="tile">1024</div>
            <div class="tile">8</div>
            <div class="tile">16</div>
            <div class="tile">256</div>
          </div>
          <div class="tilerow">
            <div class="tile">1024</div>
            <div class="tile">8</div>
            <div class="tile">16</div>
            <div class="tile">256</div>
          </div>
          <div class="tilerow">
            <div class="tile">1024</div>
            <div class="tile">8</div>
            <div class="tile">16</div>
            <div class="tile">256</div>
          </div>
          <div class="tilerow">
            <div class="tile">1024</div>
            <div class="tile">8</div>
            <div class="tile">16</div>
            <div class="tile">256</div>
          </div>
        </div>
      </div>
      <!-- button controls -->
      <div class="row justify-content-center">
        <div class="row controls">
          <button class="controlButton" id="moveLeft">&larr;</button>
          <button class="controlButton" id="moveUp">&uarr;</button>
          <button class="controlButton" id="moveDown">&darr;</button>
          <button class="controlButton" id="moveRight">&rarr;</button>
        </div>
      </div>
      <!-- win or lose modal -->
      <div
        class="modal fade"
        id="gameOverModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">You Lose!</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark restart"
                data-dismiss="modal"
                aria-label="Close"
              >
                Restart Game
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#gameOverModal"
      >
        Launch demo modal
      </button> -->
    </div>
  </body>
</html>
